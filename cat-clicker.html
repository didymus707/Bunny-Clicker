<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <section>
    <aside>
      <h1 class="list-h1">Bunny Choices</h1>
      <ul class="bun-list">
      </ul>
    </aside>

    <main class="view">  
      <div id="bunny-clicker" class="img-cont">
        <h1>Bunny Details</h1>
        <div class="body">
          <div class="sub-body">
        </div> <!-- body -->
      </div> <!-- bunny-clicker -->

      <div class="admin-area">
        <div class="admin-cont">
          <h3 class="rab-info">Rabbit Info</h3>
          <button class="admin-btn">Admin</button>
        </div>
        <div class="formElement">
          <label for="name">Name</label>
          <input type="text" name="rab-name" id="name">
          <label for="image">Image</label>
          <input type="text" name="rab-name" id="image">
          <label for="alt">AltText</label>
          <input type="text" name="rab-name" id="alt">
          <label for="clicks">Clicks</label>
          <input type="text" name="rab-name" id="clicks">
        </div>
        <div class="cta">
          <button class="close">Close</button>
          <button class="okay">OK</button>
        </div>
      </div>
    </main>

  </section>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
